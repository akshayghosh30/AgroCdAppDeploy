apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/aashwin11backsup/AgroCdAppDeploy.git'
    targetRevision: applicationsetup
#Branch tag is not needed. The TargetRevision decides the branch being used.
    path: argocd
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
